{%extends 'admin.html'%} {%block content%}
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h3 class="m-0 font-weight-bold text-primary">Pelanggaran SMKN 4</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
       
            <td>Pelanggaran</td>
            <td>Point</td>
            <td class="text-center">#</td>
          </tr>
        </thead>
        <tbody>
          <tr {%for p in all%}>
            
            <td>{{p.jenis_pelanggaran}}</td>
            <td>{{p.point}}</td>
            <td class="text-center"><a href="{%url 'delete_pelanggaran' p.id%}" class="btn btn-danger "><i class="fa-solid fa-trash"></i></a></td>
          </tr {%endfor%}>
        </tbody>
      </table>
    </div>
  </div>
</div>
{%endblock%}
